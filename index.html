<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Cobal Studio</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
font-family:sans-serif;

/* 透明感ブルー */
background:linear-gradient(
135deg,
rgba(30,70,130,0.95) 0%,
rgba(90,160,230,0.75) 50%,
rgba(200,230,255,0.6) 100%
);
}

#cobal-logo{
width:80%;
max-width:754px;
animation:logoUp 1.2s ease 4s forwards;
}

#cobal-logo path{
fill:none;
stroke:white;
stroke-width:2;
stroke-linecap:round;
stroke-linejoin:round;
stroke-dasharray:2000;
stroke-dashoffset:2000;
animation:draw 3s ease forwards;
}

/* 左から描画 */
@keyframes draw{
to{stroke-dashoffset:0;}
}

/* 上へスライド＋フェード */
@keyframes logoUp{
to{
transform:translateY(-120px);
opacity:0;
}
}

.menu{
position:absolute;
bottom:20%;
left:50%;
transform:translateX(-50%);
opacity:0;
color:white;
font-size:28px;
letter-spacing:2px;
display:flex;
gap:60px;
animation:menuIn 1s ease 5s forwards;
}

@keyframes menuIn{
to{opacity:1;}
}
</style>
</head>

<body>

<svg id="cobal-logo" viewBox="0 0 754.18 150.6">

<!-- あなたの path 群をここに貼る（fill削除済み） -->

</svg>

<div class="menu">
<div>About</div>
<div>Works</div>
<div>Contact</div>
</div>

</body>
</html>
